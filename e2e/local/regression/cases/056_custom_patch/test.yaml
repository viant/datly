init:
  parentPath: $parent.path
pipeline:

  test:
    action: http/runner:send
    requests:
      - Method: PATCH
        URL: http://127.0.0.1:8080/v1/api/dev/basic/patch-custom
        JsonBody:
          - ID: 10
            Quantity: 5000
            Name: 'changed - foo 10'

        Expect:
          Code: 200
          JSONBody: $LoadJSON('${parentPath}/expect_t0.json')


  checkDB:
    action: 'dsunit:query'
    dataStore: dev
    SQL: |
      SELECT (CASE  WHEN COUNT(*) = 0 THEN FALSE ELSE TRUE END) AS UPDATED_FOOS FROM ( SELECT * FROM FOOS_CHANGES WHERE PREVIOUS = '{"Id":10,"Name":"FOO - 10","Quantity":3500,"FoosPerformance":null}') T;
    expect:
      - UPDATED_FOOS: true