Routes:
  - URI: "/api/events"
    Method: GET
    DateFormat: 02-01-2006
    View:
      Ref: events_ref
      Name: events

Resource:
  CacheProviders:
    - Name: aerospike
      Location: ${view.Name}
      Provider: 'aerospike://127.0.0.1:3000/test'
      TimeToLiveMs: 10000

  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      Cache:
        Ref: aerospike
      Selector:
        Constraints:
          Projection: true

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"