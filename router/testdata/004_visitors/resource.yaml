Routes:
  - URI: "/api/events"
    Method: GET
    View:
      Ref: events_ref
      Name: events
    Visitor:
      Ref: event_visitor
    Index:
      ViewPrefix:
        ev: events

Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      Schema:
        Name: event

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"
