openapi: 3.1.0
info:
  title: ""
  version: ""
paths:
  /api/employees:
    get:
      parameters:
        - name: _fields
          in: query
          description: allows to control view employees fields present in response
          style: form
          explode: false
          schema:
            type: string
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  Department:
                    type: object
                    properties:
                      Id:
                        type: integer
                        format: int64
                      Name:
                        type: array
                        items:
                          type: string
                  Email:
                    type: string
                  Id:
                    type: integer
                    format: int64
                description: Success object schema
        Default:
          description: Error response. The view and param may be empty, but one of the message or object should be specified
          content:
            application/json:
              schema:
                type: object
                properties:
                  Message:
                    type: string
                    nullable: true
                  Object:
                    anyOf:
                      - type: string
                      - type: object
                      - type: array
                      - type: number
                      - type: boolean
                    nullable: true
                  Param:
                    type: string
                    nullable: true
                  View:
                    type: string
                    nullable: true
                description: Error object schema
