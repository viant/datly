Routes:
  - URI: "/api/event-types"
    Method: GET
    CaseFormat: lc
    View:
      Ref: event_types
    Namespace:
      ev: events
      typ: event_types

Resource:
  Views:
    - Name: event_types
      Connector:
        Ref: db
      Table: event_types
      With:
        - Name: event_event-types
          Cardinality: Many
          Column: id
          Holder: Events
          Of:
            Ref: events#ref
            Name: events
            Column: event_type_id
            Exclude:
              - event_type_id

    - Name: events#ref
      Table: events
      Selector:
        Constraints:
          Criteria: true
          Filterable: [ '*' ]
      Connector:
        Ref: db

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"

