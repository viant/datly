openapi: 3.1.0
info:
    title: ""
    version: ""
paths:
    /api/events:
        get:
            parameters:
                - name: _offset
                  in: query
                  description: allows to skip first n  view events records, it has to be used alongside the limit
                  schema:
                    type: integer
                    description: Parameter _offset schema
                    format: int64
                - name: _page
                  in: query
                  description: allows to skip first page * limit values, starting from 1 page. Has precedence over offset
                  schema:
                    type: integer
                    description: Parameter _page schema
                    format: int64
                - name: _fields
                  in: query
                  description: allows to control view events fields present in response
                  schema:
                    type: string
                    description: Parameter _fields schema
            responses:
                "200":
                    description: Success response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    EventTypeId:
                                        type: integer
                                        format: int64
                                    Id:
                                        type: integer
                                        format: int64
                                    Quantity:
                                        type: number
                                        format: double
                                    Timestamp:
                                        type: string
                                        format: 2006-01-02T15:04:05Z07:00
                                    UserId:
                                        type: integer
                                        format: int64
                                description: Success object schema
                Default:
                    description: Error response. The view and param may be empty, but one of the message or object should be specified
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Err:
                                        anyOf:
                                            - type: string
                                            - type: object
                                            - type: array
                                            - type: number
                                            - type: boolean
                                    Message:
                                        type: string
                                        nullable: true
                                    Object:
                                        anyOf:
                                            - type: string
                                            - type: object
                                            - type: array
                                            - type: number
                                            - type: boolean
                                        nullable: true
                                    Param:
                                        type: string
                                        nullable: true
                                    View:
                                        type: string
                                        nullable: true
                                description: Error object schema
