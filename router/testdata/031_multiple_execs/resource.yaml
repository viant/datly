Routes:
  - URI: "/api/events"
    Method: POST
    Service: Executor

    View:
      Ref: events_ref
      Name: events
      Mode: SQLExec
      Template:
        Parameters:
          - Name: Body
            In:
              Kind: body
            Schema:
              DataType: Body
          - Name: Data
            In:
              Kind: data_view
              Name: status_view
            Schema:
              DataType: Status
              Cardinality: Many
        Source: '
          #set($isValid = true)
          #foreach($status in $Unsafe.Data)
            #if($status.Status == false)
              #set($isValid = false)
            #end
          #end
          
          #if($isValid == false)
            $errors.RegisterError("invalid status")
          #else
          
            #set($index = 0)
            #foreach($ID in $Unsafe.Body.ID)
                       UPDATE events SET quantity = $criteria.Add($index, $Unsafe.Body.Quantity) WHERE id = $criteria.Add($index, $ID);
            #set($index = $index+1)
            #end
          
          #end
        '
  - URI: "/api/events"
    Method: GET
    View:
      Ref: events_ref
      Name: events

Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      Selector:
        Constraints:
          Criteria: true
          Filterable: [ '*' ]

    - Name: status_view
      Connector:
        Ref: db
      Schema:
        DataType: Status
      Template:
        Source:
          'SELECT id, (
            CASE 
            WHEN quantity < $criteria.AsBinding($Unsafe.Data.Quantity) THEN true
            ELSE false
            END
          ) as status FROM events WHERE
           Id IN (
            #set($coma = "")
            #foreach($anID in $Unsafe.Data.ID)
            $coma $criteria.AsBinding($anID)
            #set($coma = ",")
            #end
          )'
        Parameters:
          - Name: Data
            In:
              Kind: body
            Schema:
              DataType: Body
  Types:
    - Name: Body
      DataType: 'struct {ID []int; Quantity float64 }'
    - Name: Status
      DataType: 'struct {Id int; Status bool}'

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"