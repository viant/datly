Routes:
  - URI: "/api/events"
    Method: POST
    Service: Reader
    CaseFormat: lc
    Exclude:
      - Timestamp
      - UserId
    NormalizeExclude: false
    View:
      Ref: events_ref
      Name: events

Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      Template:
        Source: 'SELECT * FROM EVENTS'
        Parameters:
          - Ref: EventFilter

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"

  Parameters:
    - Name: EventFilter
      In:
        Kind: body
      Schema:
        Name: EventFilter

  Types:
    - Name: EventFilter
      Fields:
        - Name: Id
          Tag: 'validate:"required,gt=0"'
          Schema:
            DataType: int
        - Name: Quantity
          Tag: 'validate:"gte=0"'
          Schema:
            DataType: float