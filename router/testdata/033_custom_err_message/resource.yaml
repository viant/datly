Routes:
  - URI: "/api/events"
    Method: POST
    Service: Executor

    View:
      Ref: events_ref
      Name: events
      Mode: Write
      Template:
        Parameters:
          - Name: Body
            In:
              Kind: body
            Schema:
              DataType: Body
          - Name: Data
            ExpectReturned: 0
            In:
              Kind: data_view
              Name: status_view
            Schema:
              DataType: Status
              Cardinality: Many
        Source: '
            UPDATE events SET quantity = $criteria.Add(0, $Unsafe.Body.Quantity)
            #set($coma = "")
            WHERE id IN (
               #foreach($ID in $Unsafe.Body.ID)
               $coma $criteria.Add(0, $ID)
               #set($coma = ",")
               #end
            )
        '
  - URI: "/api/events"
    Method: GET
    View:
      Ref: events_ref
      Name: events

Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      Selector:
        Constraints:
          Criteria: true
          Filterable: [ '*' ]

    - Name: status_view
      Connector:
        Ref: db
      Schema:
        DataType: Status
      Template:
        Source:
          'SELECT id, false as status FROM events WHERE
           Id IN (
            #set($coma = "")
            #foreach($anID in $Unsafe.Data.ID)
            $coma $criteria.AsBinding($anID)
            #set($coma = ",")
            #end
          ) AND quantity > $criteria.AsBinding($Unsafe.Data.Quantity)'
        Parameters:
          - Name: Data
            In:
              Kind: body
            Schema:
              DataType: Body
  Types:
    - Name: Body
      DataType: 'struct {ID []int; Quantity float64 }'
    - Name: Status
      DataType: 'struct {Id int; Status bool}'

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"