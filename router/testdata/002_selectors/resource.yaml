Routes:
  - URI: "/api/events"
    Method: GET
    View:
      Ref: events_ref
      Name: events
    SelectorPrefix:
      ev: events

Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      Selector:
        Constraints:
          OrderBy: true
          Limit: true
          Offset: true
          Criteria: true
          Filterables:
          - '*'

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"

