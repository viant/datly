Routes:
  - URI: "/api/events"
    Method: GET
    View:
      Ref: events_ref
      Name: events

Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      Selector:
        Constraints:
          Criteria: true
          Projection: true
        CriteriaParam:
          Ref: Filters

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"

  Parameters:
    - Name: Filters
      In:
        Kind: query
        Name: filters
      Required: true
      Schema:
        DataType: string
      Codec:
        Name: VeltyCriteria
        Schema:
          DataType: Filters
        Source: '
          #set($id = 10)
          #set($i = 0)
          #set($inclusive = "")
          #foreach($Column in $Unsafe.Columns)
            $inclusive
            #set($j = 0)
            ${criteria.AsColumn($Column.ColumnName)} IN (
            #foreach($SearchValue in $Column.SearchValues)
              #if($j != 0),#end
              ${criteria.AsBinding($SearchValue)}
            #set($j = $j + 1)
            #end
            )
            #set($i = $i + 1)
            #if($Column.Inclusive == true)
            #set($inclusive = "AND")
            #else
            #set($inclusive = "OR")
            #end
          #end
          
          #if($i != 0)
          AND
          #end
          id = $criteria.AsBinding($id)
        '

  Types:
    - Name: Filters
      Fields:
        - Name: Columns
          FromName: column
          Cardinality: Many
          Fields:
            - Name: ColumnName
              FromName: column_name
              Schema:
                DataType: string
            - Name: Inclusive
              FromName: inclusive
              Schema:
                DataType: bool
            - Name: SearchValues
              FromName: search_values
              Cardinality: Many
              Schema:
                DataType: interface
