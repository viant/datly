openapi: 3.1.0
components:
    parameters:
        JWT:
            name: JWT
            in: header
            description: Parameter JWT, Located in header with name Authorization
            required: true
            schema:
                type: object
                properties:
                    Audience:
                        type: string
                    Email:
                        type: string
                    ExpiresIn:
                        type: integer
                        format: int64
                    IssuedTo:
                        type: string
                    Scope:
                        type: string
                    UserId:
                        type: string
                    VerifiedEmail:
                        type: boolean
                description: Parameter JWT schema
info:
    title: ""
    version: ""
paths:
    /api/employees:
        get:
            parameters:
                - name: JWT
                  in: header
                  description: Parameter JWT, Located in header with name Authorization
                  required: true
                  schema:
                    type: object
                    properties:
                        Audience:
                            type: string
                        Email:
                            type: string
                        ExpiresIn:
                            type: integer
                            format: int64
                        IssuedTo:
                            type: string
                        Scope:
                            type: string
                        UserId:
                            type: string
                        VerifiedEmail:
                            type: boolean
                    description: Parameter JWT schema
                - name: _fields
                  in: query
                  description: allows to control view employees fields present in response
                  style: form
                  explode: false
                  schema:
                    type: string
            responses:
                "200":
                    description: Success response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    DepId:
                                        type: integer
                                        format: int64
                                    Email:
                                        type: string
                                    Id:
                                        type: integer
                                        format: int64
                                description: Success object schema
                Default:
                    description: Error response. The view and param may be empty, but one of the message or object should be specified
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Message:
                                        type: string
                                        nullable: true
                                    Object:
                                        anyOf:
                                            - type: string
                                            - type: object
                                            - type: array
                                            - type: number
                                            - type: boolean
                                        nullable: true
                                    Param:
                                        type: string
                                        nullable: true
                                    View:
                                        type: string
                                        nullable: true
                                description: Error object schema
