RevealMetric: true
EnableDebug: true
Routes:
  - URI: "/api/event-types"
    Method: GET
    RevealMetric: true
    Style: Comprehensive
    DebugKind: record
    TabularJSON:
      Config:
        FieldSeparator: ","
    View:
      Ref: event_types

Resource:
  Views:
    - Name: event_types
      Connector:
        Ref: db
      Table: event_types
      Cache:
        Ref: aerospike
        Warmup:

      Template:
        Source: SELECT * FROM EVENT_TYPES
        Meta:
          Name: EventTypesMeta
          In: record
          Source: SELECT COUNT(*) AS total_count FROM ($View.Expand($criteria)) T
      Selector:
        Constraints:
          Projection: true
      With:
        - Name: event_event-types
          Cardinality: Many
          Column: id
          Holder: Events
          Of:
            Ref: events#ref
            Name: events
            Column: event_type_id
            Cache:
              Ref: aerospike
              Warmup:
                IndexColumn: EVENT_TYPE_ID
                Cases:
                  - Set:
                      - Name: Quantity
                        Values:
                          - 5
            Template:
              Meta:
                Name: events_meta
                Kind: record
                Source: SELECT event_type_id, COUNT(*) AS total_count FROM ($View.Expand($criteria)) T GROUP BY event_type_id
              Source: '
              SELECT * FROM EVENTS WHERE 1 = 1 $View.ColIn("AND", "EVENT_TYPE_ID")
                #if($Has.Quantity)
                AND quantity < $Unsafe.Quantity
                #end
              '
              Parameters:
                - Name: Quantity
                  Required: false
                  Schema:
                    DataType: float64
                  In:
                    Kind: query
                    Name: quantity

    - Name: events#ref
      Table: events
      Selector:
        Constraints:
          Projection: true
      Connector:
        Ref: db

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"

  CacheProviders:
    - Name: aerospike
      Location: ${view.Name}
      Provider: 'aerospike://127.0.0.1:3000/test'
      TimeToLiveMs: 36000000
