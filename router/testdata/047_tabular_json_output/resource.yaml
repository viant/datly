Routes:
  - URI: "/api/events"
    Method: GET
    TabularJSON:
      Config:
        FieldSeparator:  ","
        NullValue:       "null"
        StringifierConfig:
          StringifierFloat32Config:
            Precision: "30"
          StringifierFloat64Config:
            Precision: "30"

    View:
      Ref: events_ref
      Name: events

Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      Selector:
        Constraints:
          Projection: true

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"