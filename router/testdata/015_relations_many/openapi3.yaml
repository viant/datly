openapi: 3.1.0
components:
    schemas:
        _fields:
            type: string
            description: Parameter _fields schema
info:
    title: ""
    version: ""
paths:
    /api/event-types:
        get:
            parameters:
                - name: typ_fields
                  in: query
                  description: allows to control view event_types fields present in response
                  schema:
                    $ref: '#/components/schema/_fields'
                - name: ev_fields
                  in: query
                  description: allows to control view events fields present in response
                  schema:
                    $ref: '#/components/schema/_fields'
            responses:
                "200":
                    description: Success response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Code:
                                        type: string
                                    Events:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                Id:
                                                    type: integer
                                                    format: int64
                                                Quantity:
                                                    type: number
                                                    format: double
                                                Timestamp:
                                                    type: string
                                                    format: 2006-01-02T15:04:05Z07:00
                                                UserId:
                                                    type: integer
                                                    format: int64
                                    Id:
                                        type: integer
                                        format: int64
                                    Type:
                                        type: string
                                description: Success object schema
                Default:
                    description: Error response. The view and param may be empty, but one of the message or object should be specified
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Err:
                                        anyOf:
                                            - type: string
                                            - type: object
                                            - type: array
                                            - type: number
                                            - type: boolean
                                    Message:
                                        type: string
                                        nullable: true
                                    Object:
                                        anyOf:
                                            - type: string
                                            - type: object
                                            - type: array
                                            - type: number
                                            - type: boolean
                                        nullable: true
                                    Param:
                                        type: string
                                        nullable: true
                                    View:
                                        type: string
                                        nullable: true
                                description: Error object schema
