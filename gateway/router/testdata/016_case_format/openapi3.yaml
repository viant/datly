openapi: 3.1.0
components:
    schemas:
        _fields:
            type: string
            description: Parameter _fields schema
info:
    title: ""
    version: ""
paths:
    /api/event-types:
        get:
            parameters:
                - name: typ_fields
                  in: query
                  description: allows to control view event_types fields present in response
                  schema:
                    $ref: '#/components/schema/_fields'
                - name: ev_criteria
                  in: query
                  description: allows to filter view events data that matches given criteria
                  schema:
                    type: string
                    description: Parameter _criteria schema
                - name: ev_fields
                  in: query
                  description: allows to control view events fields present in response
                  schema:
                    $ref: '#/components/schema/_fields'
            responses:
                "200":
                    description: Success response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        type: string
                                    events:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    format: int64
                                                quantity:
                                                    type: number
                                                    format: double
                                                timestamp:
                                                    type: string
                                                    format: 2006-01-02T15:04:05Z07:00
                                                userId:
                                                    type: integer
                                                    format: int64
                                    id:
                                        type: integer
                                        format: int64
                                    type:
                                        type: string
                                description: Success object schema
                Default:
                    description: Error response. The view and param may be empty, but one of the message or object should be specified
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    Err:
                                        anyOf:
                                            - type: string
                                            - type: object
                                            - type: array
                                            - type: number
                                            - type: boolean
                                    Message:
                                        type: string
                                        nullable: true
                                    Object:
                                        anyOf:
                                            - type: string
                                            - type: object
                                            - type: array
                                            - type: number
                                            - type: boolean
                                        nullable: true
                                    Param:
                                        type: string
                                        nullable: true
                                    View:
                                        type: string
                                        nullable: true
                                description: Error object schema
