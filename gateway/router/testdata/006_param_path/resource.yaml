Routes:
  - URI: "/api/events"
    Method: GET
    View:
      Ref: events_ref
      Name: events
    Index:
      ViewPrefix:
        ev: events


Resource:
  Views:
    - Name: events_ref
      Connector:
        Ref: db
      Table: events
      Selector:
        Constraints:
          Projection: true
      Template:
        Source: "        
          SELECT * FROM EVENTS WHERE 0=0 
          #if($Has.FOO.QUANTITY)
          AND quantity > $Unsafe.FOO.QUANTITY
          #end
          #if($Has.FOO.USER_ID)
          AND user_id = $Unsafe.FOO.USER_ID
          #end
          #if($Has.EVENT_TYPE_ID)
          AND event_type_id = $Unsafe.EVENT_TYPE_ID
          #end
        "
        Parameters:
          - Name: FOO.QUANTITY
            In:
              Kind: query
              Name: quantity
            Schema:
              DataType: float

          - Name: FOO.USER_ID
            In:
              Kind: query
              Name: user_id
            Schema:
              DataType: int

          - Name: EVENT_TYPE_ID
            In:
              Kind: query
              Name: event_type_id
            Schema:
              DataType: int

  Connectors:
    - Name: db
      Driver: sqlite3
      DSN: "./testdata/db/db.db"
