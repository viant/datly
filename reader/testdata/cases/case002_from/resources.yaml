Views:
  - Connector:
      Ref: db
    Name: events
    From: SELECT COALESCE(id,0) AS id, quantity, event_type_id, timestamp, user_id FROM events
    Selector:
      Constraints:
        Criteria: true
        Filterables:
        - event_type_id
Connectors:
  - Name: db
    Driver: sqlite3
    DSN: "./testdata/db/db.db"