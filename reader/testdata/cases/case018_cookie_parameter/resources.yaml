Views:
- Connector:
    Ref: db
  Name: users
  Table: users
  Criteria:
    Expression: id = ${Params.UserId}
  Template:
    Schema:
      Name: user_params
    Parameters:
    - Ref: UserId

Connectors:
- Name: db
  Driver: sqlite3
  DSN: "./testdata/db/db.db"

Parameters:
- Name: UserId
  In:
    Kind: cookie
    Name: user-id
  Required: true
  Schema:
    DataType: int
